<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="t3t.css">
<link type="text/css" rel="stylesheet" href="bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="bootstrap-theme.min.css">
<link type="text/css" rel="stylesheet" href="jumbotron-narrow.css">

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Top 3 Tours</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="t3t/t3t.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"><a href="#">Поиск</a></li>
				<li><a href="about.html">О сервисе</a></li>
				<li><a href="contacts.html">Контакты</a></li>
			</ul>
			<h3 class="text-muted">Top 3 Tours</h3>
		</div>

		<div class="panel_item">
			<div class="container-fluid" id="left_panel">
				<div class="row">
					<div id="error_label" class="col-md-12"></div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div id="label_date" class="col-md-12"></div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_from"></div>
								<div id="datebox_from" class="row_input"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_to"></div>
								<div id="datebox_to" class="row_input"></div>
							</div>
						</div>
						<div class="row vspace">
							<div id="label_duration" class="col-md-12"></div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_min_duration"></div>
								<div id="textbox_min_duration" class="row_input"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_max_duration"></div>
								<div id="textbox_max_duration" class="row_input"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_country"></div>
								<div id="list_country" class="row_input"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_hotel"></div>
								<div id="list_stars" class="row_input"></div>
							</div>
						</div>
					</div>
					<!-- col-md-6 -->

					<div class="col-md-6">
						<div class="row">
							<div id="label_price" class="col-md-12"></div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_min_price"></div>
								<div id="textbox_min_price" class="row_input"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_max_price"></div>
								<div id="textbox_max_price" class="row_input"></div>
							</div>
						</div>
						<div class="row vspace">
							<div class="col-md-8">
								<div id="label_food"></div>
								<div id="list_food" class="row_input"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div id="label_people_count"></div>
								<div id="list_people_count" class="row_input"></div>
							</div>
						</div>
						<div class="row vspace">
							<div id="label_sites" class="col-md-12"></div>
						</div>
						<div class="row">
							<div id="checkbox_site" class="col-md-8"></div>
						</div>
					</div>
					<!-- col-md-6 -->
				</div>
				<!-- row -->
				<div class="row">
					<div id="search_button" class="col-md-6"></div>
				</div>
				<div class="row">
					<div class="col-md-6" id="progress_bar"></div>
				</div>
				<div class="row">
					<div id="label_res" class="col-md-12"></div>
				</div>
			</div>
		</div>
		<div class="container-fluid panel_item" id="results_panel"></div>
		<div class="footer">
			<p>&copy; Students 2014</p>
		</div>
	</div>
	<!-- container -->
</body>
</html>
